<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        #map {
            width: 1223px;
            height: 848px;
        }
        </style>
        <title>Diagnostic Bois Noir 2022</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/CommunesAOCChampagne_1.js"></script>
        <script src="data/Prelevements_ZD_2.js"></script>
        <script src="data/Prelevements_ZE_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:9
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 9,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_CommunesAOCChampagne_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Commune</th>\
                        <td>' + (feature.properties['aoc_nom'] !== null ? autolinker.link(feature.properties['aoc_nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CommunesAOCChampagne_1_0() {
            return {
                pane: 'pane_CommunesAOCChampagne_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.06274509803921569)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_CommunesAOCChampagne_1');
        map.getPane('pane_CommunesAOCChampagne_1').style.zIndex = 401;
        map.getPane('pane_CommunesAOCChampagne_1').style['mix-blend-mode'] = 'normal';
        var layer_CommunesAOCChampagne_1 = new L.geoJson(json_CommunesAOCChampagne_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_CommunesAOCChampagne_1',
            layerName: 'layer_CommunesAOCChampagne_1',
            pane: 'pane_CommunesAOCChampagne_1',
            onEachFeature: pop_CommunesAOCChampagne_1,
            style: style_CommunesAOCChampagne_1_0,
        });
        bounds_group.addLayer(layer_CommunesAOCChampagne_1);
        function pop_Prelevements_ZD_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Code échantillon</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Prospection obligatoire - ZD</th>\
                        <td>' + (feature.properties['TYPE_ZONE'] !== null ? autolinker.link(feature.properties['TYPE_ZONE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CEPAGE</th>\
                        <td>' + (feature.properties['CEPAGE'] !== null ? autolinker.link(feature.properties['CEPAGE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Commune</th>\
                        <td>' + (feature.properties['COMMUNE'] !== null ? autolinker.link(feature.properties['COMMUNE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Date prélèvement</th>\
                        <td>' + (feature.properties['date_prlv'] !== null ? autolinker.link(feature.properties['date_prlv'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Diagnostic BN</th>\
                        <td>' + (feature.properties['BN_ANALYSE'] !== null ? autolinker.link(feature.properties['BN_ANALYSE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Prelevements_ZD_2_0(feature) {
            switch(String(feature.properties['BN_ANALYSE'])) {
                case 'BN négatif':
                    return {
                pane: 'pane_Prelevements_ZD_2',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,1.0)',
                interactive: true,
            }
                    break;
                case 'BN positif':
                    return {
                pane: 'pane_Prelevements_ZD_2',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(236,151,13,1.0)',
                interactive: true,
            }
                    break;
                case 'en attente de diagnostic':
                    return {
                pane: 'pane_Prelevements_ZD_2',
                radius: 4.4,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(241,241,241,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Prelevements_ZD_2');
        map.getPane('pane_Prelevements_ZD_2').style.zIndex = 402;
        map.getPane('pane_Prelevements_ZD_2').style['mix-blend-mode'] = 'normal';
        var layer_Prelevements_ZD_2 = new L.geoJson(json_Prelevements_ZD_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Prelevements_ZD_2',
            layerName: 'layer_Prelevements_ZD_2',
            pane: 'pane_Prelevements_ZD_2',
            onEachFeature: pop_Prelevements_ZD_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Prelevements_ZD_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Prelevements_ZD_2);
        map.addLayer(layer_Prelevements_ZD_2);
        function pop_Prelevements_ZE_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Code échantillon</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Prospection volontaire - ZE</th>\
                        <td>' + (feature.properties['TYPE_ZONE'] !== null ? autolinker.link(feature.properties['TYPE_ZONE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CEPAGE</th>\
                        <td>' + (feature.properties['CEPAGE'] !== null ? autolinker.link(feature.properties['CEPAGE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Commune</th>\
                        <td>' + (feature.properties['COMMUNE'] !== null ? autolinker.link(feature.properties['COMMUNE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Date prélèvement</th>\
                        <td>' + (feature.properties['date_prlv'] !== null ? autolinker.link(feature.properties['date_prlv'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Diagnostic BN</th>\
                        <td>' + (feature.properties['BN_ANALYSE'] !== null ? autolinker.link(feature.properties['BN_ANALYSE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Prelevements_ZE_3_0(feature) {
            switch(String(feature.properties['BN_ANALYSE'])) {
                case 'BN négatif':
                    return {
                pane: 'pane_Prelevements_ZE_3',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,1.0)',
                interactive: true,
            }
                    break;
                case 'BN positif':
                    return {
                pane: 'pane_Prelevements_ZE_3',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(236,151,13,1.0)',
                interactive: true,
            }
                    break;
                case 'en attente de diagnostic':
                    return {
                pane: 'pane_Prelevements_ZE_3',
                radius: 4.4,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(241,241,241,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Prelevements_ZE_3');
        map.getPane('pane_Prelevements_ZE_3').style.zIndex = 403;
        map.getPane('pane_Prelevements_ZE_3').style['mix-blend-mode'] = 'normal';
        var layer_Prelevements_ZE_3 = new L.geoJson(json_Prelevements_ZE_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Prelevements_ZE_3',
            layerName: 'layer_Prelevements_ZE_3',
            pane: 'pane_Prelevements_ZE_3',
            onEachFeature: pop_Prelevements_ZE_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Prelevements_ZE_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Prelevements_ZE_3);
        map.addLayer(layer_Prelevements_ZE_3);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 17 && map.getZoom() >= 12) {
                map.addLayer(layer_CommunesAOCChampagne_1);
            } else if (map.getZoom() > 17 || map.getZoom() < 12) {
                map.removeLayer(layer_CommunesAOCChampagne_1);
            }
            if (map.getZoom() <= 17 && map.getZoom() >= 8) {
                map.addLayer(layer_Prelevements_ZD_2);
            } else if (map.getZoom() > 17 || map.getZoom() < 8) {
                map.removeLayer(layer_Prelevements_ZD_2);
            }
            if (map.getZoom() <= 17 && map.getZoom() >= 8) {
                map.addLayer(layer_Prelevements_ZE_3);
            } else if (map.getZoom() > 17 || map.getZoom() < 8) {
                map.removeLayer(layer_Prelevements_ZE_3);
            }
        });
            if (map.getZoom() <= 17 && map.getZoom() >= 12) {
                map.addLayer(layer_CommunesAOCChampagne_1);
            } else if (map.getZoom() > 17 || map.getZoom() < 12) {
                map.removeLayer(layer_CommunesAOCChampagne_1);
            }
            if (map.getZoom() <= 17 && map.getZoom() >= 8) {
                map.addLayer(layer_Prelevements_ZD_2);
            } else if (map.getZoom() > 17 || map.getZoom() < 8) {
                map.removeLayer(layer_Prelevements_ZD_2);
            }
            if (map.getZoom() <= 17 && map.getZoom() >= 8) {
                map.addLayer(layer_Prelevements_ZE_3);
            } else if (map.getZoom() > 17 || map.getZoom() < 8) {
                map.removeLayer(layer_Prelevements_ZE_3);
            }
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Diagnostic Bois Noir 2022</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Prelevements_ZE<br /><table><tr><td style="text-align: center;"><img src="legend/Prelevements_ZE_3_BNnégatif0.png" /></td><td>BN négatif</td></tr><tr><td style="text-align: center;"><img src="legend/Prelevements_ZE_3_BNpositif1.png" /></td><td>BN positif</td></tr><tr><td style="text-align: center;"><img src="legend/Prelevements_ZE_3_enattentedediagnostic2.png" /></td><td>en attente de diagnostic</td></tr></table>': layer_Prelevements_ZE_3,'Prelevements_ZD<br /><table><tr><td style="text-align: center;"><img src="legend/Prelevements_ZD_2_BNnégatif0.png" /></td><td>BN négatif</td></tr><tr><td style="text-align: center;"><img src="legend/Prelevements_ZD_2_BNpositif1.png" /></td><td>BN positif</td></tr><tr><td style="text-align: center;"><img src="legend/Prelevements_ZD_2_enattentedediagnostic2.png" /></td><td>en attente de diagnostic</td></tr></table>': layer_Prelevements_ZD_2,'<img src="legend/CommunesAOCChampagne_1.png" /> Communes AOC Champagne': layer_CommunesAOCChampagne_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_CommunesAOCChampagne_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'aoc_nom'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
