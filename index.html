<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        #map {
            width: 1200px;
            height: 700px;
        }
        </style>
        <title>Diagnostic Bois Noir 2021</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/Prlvts_ZD_2021_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:9
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 9,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Prlvts_ZD_2021_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Code échantillon</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Cepage</th>\
                        <td>' + (feature.properties['Cepage'] !== null ? autolinker.link(feature.properties['Cepage'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Commune</th>\
                        <td>' + (feature.properties['NOM_comm'] !== null ? autolinker.link(feature.properties['NOM_comm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Date de prélèvements</th>\
                        <td>' + (feature.properties['date_prlv'] !== null ? autolinker.link(feature.properties['date_prlv'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Résultat diagnostic Bois Noir</th>\
                        <td>' + (feature.properties['Labo_R_BN'] !== null ? autolinker.link(feature.properties['Labo_R_BN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Prlvts_ZD_2021_1_0(feature) {
            switch(String(feature.properties['Labo_R_BN'])) {
                case 'Negatif':
                    return {
                pane: 'pane_Prlvts_ZD_2021_1',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(71,221,57,1.0)',
                interactive: true,
            }
                    break;
                case 'Positif':
                    return {
                pane: 'pane_Prlvts_ZD_2021_1',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,173,9,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Prlvts_ZD_2021_1');
        map.getPane('pane_Prlvts_ZD_2021_1').style.zIndex = 401;
        map.getPane('pane_Prlvts_ZD_2021_1').style['mix-blend-mode'] = 'normal';
        var layer_Prlvts_ZD_2021_1 = new L.geoJson(json_Prlvts_ZD_2021_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Prlvts_ZD_2021_1',
            layerName: 'layer_Prlvts_ZD_2021_1',
            pane: 'pane_Prlvts_ZD_2021_1',
            onEachFeature: pop_Prlvts_ZD_2021_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Prlvts_ZD_2021_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Prlvts_ZD_2021_1);
        map.addLayer(layer_Prlvts_ZD_2021_1);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 18 && map.getZoom() >= 8) {
                map.addLayer(layer_Prlvts_ZD_2021_1);
            } else if (map.getZoom() > 18 || map.getZoom() < 8) {
                map.removeLayer(layer_Prlvts_ZD_2021_1);
            }
        });
            if (map.getZoom() <= 18 && map.getZoom() >= 8) {
                map.addLayer(layer_Prlvts_ZD_2021_1);
            } else if (map.getZoom() > 18 || map.getZoom() < 8) {
                map.removeLayer(layer_Prlvts_ZD_2021_1);
            }
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Diagnostic Bois Noir 2021</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Prlvts_ZD_2021<br /><table><tr><td style="text-align: center;"><img src="legend/Prlvts_ZD_2021_1_Negatif0.png" /></td><td>Negatif</td></tr><tr><td style="text-align: center;"><img src="legend/Prlvts_ZD_2021_1_Positif1.png" /></td><td>Positif</td></tr></table>': layer_Prlvts_ZD_2021_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Prlvts_ZD_2021_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NOM_comm'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"NOM_comm": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_NOM_comm = document.createElement('div');
            div_NOM_comm.id = "div_NOM_comm";
            div_NOM_comm.className= "filterselect";
            document.getElementById("menu").appendChild(div_NOM_comm);
            sel_NOM_comm = document.createElement('select');
            sel_NOM_comm.multiple = true;
            sel_NOM_comm.size = 10;
            sel_NOM_comm.id = "sel_NOM_comm";
            var NOM_comm_options_str = "<option value='' unselected></option>";
            sel_NOM_comm.onchange = function(){filterFunc()};
            NOM_comm_options_str  += '<option value="NULL">NULL</option>';
            NOM_comm_options_str  += '<option value="ARRENTIERES">ARRENTIERES</option>';
            NOM_comm_options_str  += '<option value="BINSON-ET-ORQUIGNY">BINSON-ET-ORQUIGNY</option>';
            NOM_comm_options_str  += '<option value="CHOUILLY">CHOUILLY</option>';
            NOM_comm_options_str  += '<option value="CORMONTREUIL">CORMONTREUIL</option>';
            NOM_comm_options_str  += '<option value="CUIS">CUIS</option>';
            NOM_comm_options_str  += '<option value="MARDEUIL">MARDEUIL</option>';
            NOM_comm_options_str  += '<option value="MONTBRE">MONTBRE</option>';
            NOM_comm_options_str  += '<option value="MONTIGNY-SOUS-CHATILLON">MONTIGNY-SOUS-CHATILLON</option>';
            NOM_comm_options_str  += '<option value="PASSY-SUR-MARNE">PASSY-SUR-MARNE</option>';
            NOM_comm_options_str  += '<option value="PIERRY">PIERRY</option>';
            NOM_comm_options_str  += '<option value="REUIL">REUIL</option>';
            NOM_comm_options_str  += '<option value="SAUDOY">SAUDOY</option>';
            NOM_comm_options_str  += '<option value="TAISSY">TAISSY</option>';
            NOM_comm_options_str  += '<option value="TRELOU-SUR-MARNE">TRELOU-SUR-MARNE</option>';
            NOM_comm_options_str  += '<option value="TROIS-PUITS">TROIS-PUITS</option>';
            NOM_comm_options_str  += '<option value="VILLERS-SOUS-CHATILLON">VILLERS-SOUS-CHATILLON</option>';
            NOM_comm_options_str  += '<option value="chouilly">chouilly</option>';
            NOM_comm_options_str  += '<option value="trelou">trelou</option>';
            sel_NOM_comm.innerHTML = NOM_comm_options_str;
            div_NOM_comm.appendChild(sel_NOM_comm);
            var lab_NOM_comm = document.createElement('div');
            lab_NOM_comm.innerHTML = 'NOM_comm';
            lab_NOM_comm.className = 'filterlabel';
            div_NOM_comm.appendChild(lab_NOM_comm);
            var reset_NOM_comm = document.createElement('div');
            reset_NOM_comm.innerHTML = 'clear filter';
            reset_NOM_comm.className = 'filterlabel';
            reset_NOM_comm.onclick = function() {
                var options = document.getElementById("sel_NOM_comm").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_NOM_comm.appendChild(reset_NOM_comm);
        </script>
    </body>
</html>
